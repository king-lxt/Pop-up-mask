<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<title>底部弹出遮罩层</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			#content {
				position: relative;
				z-index: 0;
				height: 100vh;
				background: #ccc;
				overflow-y: scroll;
			}
			
			.foot {
				opacity: 0;
				position: absolute;
				z-index: 10;
				top: 100%;
				width: 100%;
				min-height: 100vh;
				background: #0f0;
			}
		</style>
	</head>

	<body>
		<div id="content">
			<div id="register">弹出遮罩层</div>
			<div class="foot">关闭弹出层</div>
		</div>
		<script src="jquery.js"></script>
		<script>
//			$(selector).animate({
//				params
//			}, speed, callback);
//			必需的 params 参数定义形成动画的 CSS 属性。
//			可选的 speed 参数规定效果的时长。 它可以取以下值： "slow"、
//			"fast"
//			或毫秒。
//			可选的 callback 参数是动画完成后所执行的函数名称。
			$("#register").on('click', function() {
				$(".foot").animate({
					top: '0px',
					opacity: 1,
				}, 500);
			})
			$(".foot").on('click', function() {
				$(".foot").animate({
					top: '100%',
					opacity: 0,
				}, 10);
			})
		</script>
	</body>

</html>
